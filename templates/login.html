<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
</head>
<style>
    body{
        height: 100vh;
    }
    .login-register-forms-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        
    }

    .login-register-forms {
        width: 60%;
        
    }
    .navbar{
        height: 60px;
        background-color: #3b71ca;
        color: white;
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        padding-left: 50px;
    }
</style>

<body>
    <nav>
        <div class="navbar">
            <h3>FriendsAdda</h3>
        </div>
    </nav>
    <div class="login-register-forms-wrapper">
        <div class="login-register-forms">
            <section class="vh-100">
                <div class="container py-5 h-100">
                    <div class="row d-flex align-items-center justify-content-center h-100">
                        <div class="col-md-8 col-lg-7 col-xl-6">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                                class="img-fluid" alt="Phone image">
                        </div>
                        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                            <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#login"
                                        role="tab" aria-controls="pills-login" aria-selected="true">Login</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#register" role="tab"
                                        aria-controls="pills-register" aria-selected="false">Register</a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="login">
                                    <form action="{% url 'login_user' %}" method="post">
                                        {% csrf_token %}
                                        <!-- Email input -->
                                        <div class="form-outline mb-4"
                                            style="outline-style: solid; outline-width: 1px; border-radius: 5px;">
                                            <input type="text" id="username-login" class="form-control form-control-lg" name="username-login" />
                                            <label class="form-label" for="username" style="background-color: white;">username</label>
                                        </div>
    
                                        <!-- Password input -->
                                        <div class="form-outline mb-4"
                                            style="outline-style: solid; outline-width: 1px; border-radius: 5px;">
                                            <input type="password" id="password-login" class="form-control form-control-lg" name="password-login"/>
                                            <label class="form-label" for="password-login" style="background-color: white;">Password</label>
                                        </div>
    
                                        <div class="d-flex justify-content-around align-items-center mb-4">
                                            <a href="#!">Forgot password?</a>
                                        </div>
    
                                        <!-- Submit button -->
                                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
    
                                    </form>
                                </div>
                                <div class="tab-pane fade" id="register">
                                    <form method="post" action="{% url 'register_user' %}">
                                        {% csrf_token %}
                                        <div class="form-outline mb-4"
                                            style="outline-style: solid; outline-width: 1px; border-radius: 5px;">
                                            <input type="text" id="username-register" class="form-control form-control-lg" name="username-register" />
                                            <label class="form-label" for="username-register"style="background-color: white;">Username</label>
                                        </div>
    
                                        <!-- Password input -->
                                        <div class="form-outline mb-4"
                                            style="outline-style: solid; outline-width: 1px; border-radius: 5px;">
                                            <input type="password" id="password-register" class="form-control form-control-lg" name="password-register"/>
                                            <label class="form-label" for="password-register" style="background-color: white;">Password</label>
                                        </div>

                                        <div class="form-outline mb-4"
                                            style="outline-style: solid; outline-width: 1px; border-radius: 5px;">
                                            <input type="password" id="confirm-password-register" class="form-control form-control-lg" name="confirm-password-register"/>
                                            <label class="form-label" for="confirm-password-register" style="background-color: white;">Confirm Password</label>
                                        </div>
    
                                        <!-- Submit button -->
                                        <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
    
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
